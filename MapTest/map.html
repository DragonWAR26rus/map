<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #mapid {
            min-width: 100%;
            min-height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var center = [47.2401, 39.71067];
        var mymap = L.map('mapid').setView(center, 16);

        // L.control.mousePosition().addTo(mymap);
        L.Control.measureControl().addTo(mymap);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZW50cm9weSIsImEiOiJjamFhd2Nzd2UwdnQ1MnhsOXNnaTJ2aHJnIn0.y3V0w5-zzZdYCC0AOYAAGQ', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZW50cm9weSIsImEiOiJjamFhd2Nzd2UwdnQ1MnhsOXNnaTJ2aHJnIn0.y3V0w5-zzZdYCC0AOYAAGQ'
        }).addTo(mymap);

        var parkIcon = L.icon({
            iconUrl: 'img/park.png',
            iconSize: [38, 38],
            iconAnchor: [19, 19],
            popupAnchor: [0, -22]
        });

        var parkMarker = L.marker(center, {icon: parkIcon, title: "Парк ДГТУ"}).addTo(mymap).bindPopup("<b>Парк ДГТУ</b><br>Студентческий парк");
        var popup = L.popup();
    </script>
</body>
</html>
